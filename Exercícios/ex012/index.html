<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos Com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="560" poster="imagens/11115057865090.webp" controls>
        <source src="midia/Vídeo.mp4" type="Vídeo/mp4">
        <source src="midia/Vídeo.webm" type="Vídeo/webm">
        <source src="midia/Vídeo.mkv" type="Vídeo/mkv">
        <source src="midia/mp4-1280.ogv" type="Vídeo/ogv">
        <p>Seu navegador não tem compatibilidade com rerodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Z2pb7yuK91I?si=1Ql2HM-uTQABgVtu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
